name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  backend-tests:
    name: Backend - Tests (Docker + Postgres)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: mensajeria
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image (development target)
        run: docker build -t mensajeria-backend:latest --target development ./apps/backend

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            nc -z localhost 5432 && echo "‚úÖ Postgres is up" && break
            echo "‚è≥ Waiting for Postgres..."
            sleep 5
          done

      - name: Run Backend Tests inside Docker
        run: |
            docker run --rm \
              --add-host=host.docker.internal:host-gateway \
              -v ${{ github.workspace }}/apps/backend/target:/app/target \
              -e TZ=America/Argentina/Buenos_Aires \
              -e DB_URL=jdbc:postgresql://postgres:5432/mensajeria \
              -e DB_USER=postgres \
              -e DB_PASSWORD=root \
              -e WEBSOCKETS_CORS_PATTERN=* \
              -e SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/mensajeria \
              -e SPRING_DATASOURCE_USERNAME=postgres \
              -e SPRING_DATASOURCE_PASSWORD=root \
              mensajeria-backend:latest test

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: backend-test-results
            path: apps/backend/target/surefire-reports/

      - name: Stop Backend Container
        if: always()
        run: docker rm -f mensajeria-test || true

