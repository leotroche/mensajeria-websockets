spring.application.name=mensajeria
spring.docker.compose.enabled=false

# PostgreSQL Connector
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging

logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.securitydemo=DEBUG
logging.level.me.paulschwarz=DEBUG

# environmental vars

spring.app.jwtSecret=apepitoselocomioreobertitoelpajaritobienbonito
spring.app.jwtExpirationMs=20000000

ALLOWED_ORIGIN=http://localhost:8081
DB_URL=jdbc:postgresql://localhost:5432/mensajeria
DB_USER=postgres
DB_PASS=root

WEBSOCKETS_CORS_PATTERN=*